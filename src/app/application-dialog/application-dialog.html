<h2 mat-dialog-title>Add a new job application</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Job Title</mat-label>
        <input matInput [(ngModel)]="job_title" />
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Company</mat-label>
        <input matInput [(ngModel)]="company" />
    </mat-form-field>
    <br>

    <mat-form-field subscriptSizing="dynamic">
    <mat-label>Select a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="date">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="onNoClick()">Cancel</button>
    <button matButton [mat-dialog-close]="{
        job_title: job_title(),
        company: company(),
        date: date
    }" cdkFocusInitial>Add</button>
</mat-dialog-actions>
